<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="./assets/favicon1.png">
    <link rel="stylesheet" href="./assets/default.css">
    <script src="./assets/register.js" defer></script>
    <title>JTGs Diary</title>
</head>
<body>
  <header>
    <h1>Diary</h1>
    <em>Keep your secrets safe with me.</em>
  </header>
    <hr />
    <main>
        <form id="register-form">
            <fieldset>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </fieldset>
            <fieldset>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </fieldset>
            <input type="submit" value="Register">
        </form>
        <p>Already registered? <a href="./login.html">Log in here</a>.</p>
    </main>
</body>
</html>
