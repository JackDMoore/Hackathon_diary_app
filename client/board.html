<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="./assets/favicon1.png">
    <link rel="stylesheet" href="./assets/default.css">
    <script src="./assets/board.js" defer></script>
    <title>JTGs Diary</title>
</head>
<body>
    <nav>
        <a href="./index.html">Log out</a>
    </nav>
    <header>
      <h1>Diary</h1>
      <em>Keep your secrets safe with me.</em>
    </header>
    <hr />
    <main>
        <div class="container" id="posts">

        </div>
        <hr />
        <form id="post-form">
            <fieldset>
                <label for="title">Date:</label>
                <input type="text" id="title" name="title" required>
            </fieldset>
            <fieldset>
                <label for="title">Text:</label>
                <textarea id="text" name="text" required></textarea>
            </fieldset>
            <fieldset>
              <label for="title">Category:</label>
              <textarea id="category" name="category" required></textarea>
          </fieldset>
            <input type="submit" value="Post">
        </form>
    </main>
</body>
</html>
